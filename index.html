<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Venkatesh & Neha</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #1a2a44;
            --gold: #c5a47e;
            --cream: #faf9f6;
        }

        body {
            margin: 0;
            background-color: #121212;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .mobile-viewport {
            width: 100vw;
            max-width: 412px;
            height: 100vh;
            background: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* --- PAGE 1: PASSPORT COVER --- */
        .page-passport {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--navy);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.8s ease;
        }

        .passport-window {
             margin-top: 40px;
            width: 200px;
            height: 280px;
            background: url('https://iili.io/fSZTxEP.jpg');
            background-size: cover;
            border-radius: 100px;
            border: 8px solid #2a3a54;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
		

        .boarding-btn {
            margin-top: -50px;
            width: 130px;
            height: 130px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--navy);
            font-weight: 800;
            cursor: pointer;
            border: 4px dashed var(--navy);
            box-shadow: 0 0 0 8px rgba(197, 164, 126, 0.3);
            text-align: center;
            z-index: 25;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(197, 164, 126, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(197, 164, 126, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(197, 164, 126, 0); }
        }

        /* --- PAGE 2: ITINERARY REEL --- */
        .page-itinerary {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--cream);
            z-index: 10;
            overflow-y: auto;
            opacity: 0;
            transform: scale(0.8);
            transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.8s ease;
        }

        .is-active .page-passport { transform: scale(5); opacity: 0; pointer-events: none; }
        .is-active .page-itinerary { transform: scale(1); opacity: 1; }

        .slideshow-box {
            width: 100%; height: 450px;
            position: relative; background: #000;
        }

        .slideshow-box img {
            width: 100%; height: 100%;
            object-fit: cover; position: absolute;
            opacity: 0; transition: opacity 1.2s ease-in-out;
        }

        .slideshow-box img.active { opacity: 0.9; }

        .countdown {
            display: flex; justify-content: space-around;
            background: var(--navy); color: var(--gold);
            padding: 20px 10px; margin: -40px 20px 25px;
            border-radius: 15px; position: relative; z-index: 30;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .time-item span { display: block; font-size: 1.4rem; font-weight: 800; }
        .time-item label { font-size: 0.6rem; text-transform: uppercase; }

        .card {
            background: white; margin: 0 20px 20px;
            padding: 25px; border-radius: 20px;
            text-align: center; border: 1px solid rgba(197, 164, 126, 0.2);
        }

        .btn-maps {
            display: inline-block; padding: 12px 25px;
            background: var(--navy); color: white;
            text-decoration: none; border-radius: 30px;
            margin-top: 15px; font-weight: 600; font-size: 0.8rem;
        }

        /* Music Floating Icon */
        #music-control {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--gold); color: var(--navy);
            width: 45px; height: 45px; border-radius: 50%;
            display: none; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer; font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <audio id="weddingSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="music-control" onclick="toggleMusic()">üéµ</div>

    <div class="mobile-viewport" id="mainApp">
        
        <div class="page-passport">
            <h2 style="color: var(--gold); margin-top: 10px; letter-spacing: 5px;">PASSPORT</h2>
			
            <div class="passport-window"></div>
			
            <div class="boarding-btn" onclick="takeOff()">TAP TO<br><span style="font-size: 1.4rem;">BOARD</span></div>
            <div style="margin-top: auto; margin-bottom: 60px; color: var(--gold); text-align: center;">
                <h1 style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.8rem;">‚ù§Ô∏è Venkatesh & Neha ‚ù§Ô∏è</h1>
                <p style="letter-spacing: 3px; font-size: 0.8rem; opacity: 0.8;">12 February 2026</p>
            </div>
        </div>

        <div class="page-itinerary">
            <div class="slideshow-box" id="reelSlides">
                <img src="https://iili.io/fSZFgKx.jpg" class="active"> <img src="https://iili.io/fSZ7WhJ.jpg"> <img src="https://iili.io/fSZ7w1p.jpg"> </div>

            <div class="countdown">
                <div class="time-item"><span id="d">00</span><label>Days</label></div>
                <div class="time-item"><span id="h">00</span><label>Hrs</label></div>
                <div class="time-item"><span id="m">00</span><label>Min</label></div>
                <div class="time-item"><span id="s">00</span><label>Sec</label></div>
            </div>

            <div class="card">
                <h2 style="font-family: 'Playfair Display'; color: var(--navy);">The Wedding</h2>
                <p style="color: #666; font-size: 0.8rem;">THURSDAY, 12 FEB 2026</p>
                <p><strong>Hotel Sai Gajanan</strong><br>Shegaon, Maharashtra</p>
                <a href="https://maps.google.com" class="btn-maps">VIEW LOCATION üìç</a>
            </div>

            <div style="text-align: center; padding: 20px;">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=RSVP-Venkatesh-Neha" width="100" style="border: 4px solid white; border-radius: 10px;">
                <h2 style="font-family: 'Great Vibes', cursive; color: var(--gold); font-size: 2.5rem; margin-top: 20px;">Happy Journey!</h2>
            </div>
        </div>
    </div>

    <script>
        const song = document.getElementById('weddingSong');
        const musicBtn = document.getElementById('music-control');

        function takeOff() {
            document.getElementById('mainApp').classList.add('is-active');
            musicBtn.style.display = 'flex';
            song.play(); // Starts music on boarding
            startSlideshow();
        }

        function toggleMusic() {
            if (song.paused) song.play();
            else song.pause();
        }

        function startSlideshow() {
            let idx = 0;
            const slides = document.querySelectorAll('#reelSlides img');
            setInterval(() => {
                slides[idx].classList.remove('active');
                idx = (idx + 1) % slides.length;
                slides[idx].classList.add('active');
            }, 3500);
        }

        const weddingDate = new Date("Feb 12, 2026 18:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const gap = weddingDate - now;
            const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
            document.getElementById('d').innerText = Math.floor(gap / day);
            document.getElementById('h').innerText = Math.floor((gap % day) / hour);
            document.getElementById('m').innerText = Math.floor((gap % hour) / minute);
            document.getElementById('s').innerText = Math.floor((gap % minute) / second);
        }, 1000);
    </script>
</body>
</html>
